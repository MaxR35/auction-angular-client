<div class="flex items-center gap-1 text-xs/5 text-neutral-700">
  <img [ngSrc]="'http://localhost:8080/img/user/' + user.userImg" [width]="size" [height]="size"
       [alt]="'Avatar ' + user.firstName + ' ' + user.lastName" class="rounded-full border" />
  <span class="truncate mt-0.5 font-medium">{{ user.firstName }} {{ user.lastName }}</span>
</div>
