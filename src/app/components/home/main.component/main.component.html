<main class="bg-neutral-50 h-full overflow-hidden rounded-3xl">
  <section class="rounded-2xl overflow-y-scroll max-h-[100%] flex flex-col">
    <div class="grid grid-cols-3 sticky top-0 z-2 bg-neutral-50 border-b">
      <div class="col border-e bg-orange-500/30">
        <h3 class="text-3xl text-neutral-900 py-5 ps-5">All</h3>
      </div>
      <div class="col-span-2 px-2 h-full overflow-scroll">
        <h3 class="text-3xl font-medium text-neutral-900 py-5">Curr. <br> Auctions</h3>
        <p class="text-sm text-neutral-500 mb-1">
          +{{ (saleLst$())?.length }} live auctions
        </p>
      </div>
    </div>
    <div class="grid grid-cols-1 *:border-b *:last:border-b-0">
      @for(sale of saleLst$() ; track $index) {
        <app-card [data]="sale" [tabIndex]="$index" />
      }
    </div>
  </section>
</main>
