<div class="bg-[#FDCEAF] w-fit font-mono">
  <div class="w-fit flex py-2 px-3 text-xs">
    <span>/</span>
    @for(item of items; track $index; let last = $last) {
      @if (item.route) {
        <a [routerLink]="item.route" class="transition-all hover:underline">
          {{ item.label }}
        </a>
      } @else {
        <span>{{ item.label }}</span>
      }
      @if (!last) { <span>/</span> }
    }
  </div>
</div>
